<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
    </linearGradient>
    <pattern id="diagonalStripes" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect x="0" y="0" width="4" height="10" fill="#ffffff10" />
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect x="0" y="0" width="300" height="300" rx="30" fill="url(#grad1)" />

  <!-- Decorative pattern -->
  <rect x="0" y="0" width="300" height="300" rx="30" fill="url(#diagonalStripes)" />

  <!-- Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-family="Orbitron, sans-serif"
        font-size="72"
        fill="#ffffff"
        letter-spacing="8"
        font-weight="bold">FZT</text>
</svg>
